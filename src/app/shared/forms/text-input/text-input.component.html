<div class="flex flex-col text-[--primary-color-black]">
    @if (!isLabelHidden) {
        <label class="text-[14px] mb-1 font-[500] text-[--primary-color]">{{ label }}</label>
    }
    @if (type.toLowerCase() != "password") {
        <input [type]="type"
               [placeholder]="placeholder"
               [formControl]="$any(ngControl.control)"
               class="text-input"
               [class]="ngControl.valid || !ngControl.touched?'mb-[19.5px]':'text-input-invalid'">

    } @else {
        <div class="flex items-center password-input "
             [class]="ngControl.valid || !ngControl.touched?'mb-[19.5px]':'text-input-invalid'">
            <input [type]="visiblePassword?'text':'password'"
                   [placeholder]="placeholder"
                   [formControl]="$any(ngControl.control)"
                   class="">
            <span class="material-icons-outlined text-[17px] cursor-pointer"
                  (click)="visiblePassword=!visiblePassword">{{ visiblePassword ? 'visibility' : 'visibility_off' }}
            </span>

        </div>
    }
    @if (ngControl.invalid && ngControl.touched) {
        <span class="text-[13px] text-[--primary-color-danger]">Please enter valid {{ label }}</span>
    }
</div>
